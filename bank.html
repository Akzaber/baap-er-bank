<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside The Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-6xl font-semibold text-center mt-6">Let's Get Some <span class="font-bold text-pink-500">Moooooney</span> !!!</h1>
  </header>
  <main>
    <section>
      <div class="grid grid-cols-3 gap-4 w-9/12 mt-12 mx-auto">
        <div class="bg-teal-500 text-center text-white p-8 rounded-xl">
          <h4 class="text-4xl">Deposite</h4>
          <h2 class="text-6xl">$<span id="deposite-taka">00</span></h2>
        </div>
        <div class="bg-blue-500 text-center text-white p-8 rounded-xl">
          <h4 class="text-4xl">Withdraw</h4>
          <h2 class="text-6xl">$<span id="withdraw-amount">00</span></h2>
        </div>
        <div class="bg-rose-500 text-center text-white p-8 rounded-xl">
          <h4 class="text-4xl">Balance</h4>
          <h2 class="text-6xl">$<span id="diposite-balance">1260</span></h2>
        </div>
      </div>
    </section>
    <section>
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
        <div class=" bg-green-500 rounded-xl p-12">
          <h1 class="text-4xl text-white font-semibold mb-3">Please Deposite</h1>
          <input class="block w-9/12 p-1 mb-2" type="text" placeholder="$ Amount You Have To Deposite" name="" id="deposite-field">
          <button id="deposite-btn" class="bg-sky-600 hover:bg-sky-800 px-8 py-2 text-lg rounded text-white">Deposite</button>
        </div>
        <div class=" bg-red-500  p-12 rounded-xl">
          <h1 class="text-4xl text-white font-semibold mb-3">Please Withdraw</h1>
          <input id="withdraw-field" class="block w-9/12 p-1 mb-2" type="text" placeholder="$ Amount You Have To Withdraw" name="" >
          <button id="withdraw-btn" class="bg-sky-600 hover:bg-sky-800 px-8 py-2 text-lg rounded text-white">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/deposite.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
