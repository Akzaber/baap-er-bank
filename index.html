<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-6xl font-semibold text-center mt-6">Welcome To Your <span class="font-bold text-pink-500">Baap Er Bank</span> !!!</h1>
  </header>
  <main>
    <section class="bg-yellow-300 mt-12 w-9/12 mx-auto p-12">
      <h3 class="text-4xl font-semibold  mb-4">Please Login</h3>
    <div>
      <input class="w-9/12 block mb-4 p-1" type="email" name="" placeholder=" Your Email Address" id="user-email">
      <input class="w-9/12 block mb-4 p-1" type="password" name="" id="user-password" placeholder="Your Password">
      <button id="btn-submit" class="bg-sky-500 hover:bg-sky-600 px-8 py-2 text-lg rounded text-white">Submit</button>
    </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
